version: 2.1

orbs:
  node: circleci/node@4.1
  codecov: codecov/codecov@1.1.3

jobs:
  build-and-test:
    docker:
      - image: cimg/node:15.14

    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: Install dependencies
          command: yarn install

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Build code
          command: yarn build

      - codecov/upload:
          file: "./coverage/clover.xml"

workflows:
  sample:
    jobs:
      - build-and-test
